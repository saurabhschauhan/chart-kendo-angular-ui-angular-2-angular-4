<div class="col-lg-offset-1">
  <kendo-chart>
    <kendo-chart-title text="Gross domestic product growth /GDP annual %/"></kendo-chart-title>
    <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
    <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
    <kendo-chart-value-axis>
      <kendo-chart-value-axis-item [title]="{ text: 'Miles' }">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>

    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [title]="{ text: 'Miles' }" [categories]="categories">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item *ngFor="let item of series" type="line" style="smooth" [data]="item.data" [name]="item.name">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
